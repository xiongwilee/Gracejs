<link rel="stylesheet" href="/blog/static/css/common/post_theme.css" type="text/css">
<div class="content-post">
  <article class="post-item">
	  <div class="post-author">
      {% set user = siteInfo.users_item[post.author] || {} %}
      {% set cate = siteInfo.cates_item[post.category] || {} %}
		  <img src="/user/avatar?img={{user.avatar}}">
		  <a href="{{user.blog || user.github}}" target="_blank">{{user.nickname}}</a>
		  <span>{{post.time|date('Y-m-d H:i',-480)}}</span>
	  </div>
    <div class="post-cate">
      <a href="/post/cate/{{post.category}}">{{ cate.name}}</a><i class="icon-bookmark-empty"></i>
    </div>
    <h2 class="post-title">{{ post.title }}</h2>
	  <div class="post-content markdown-body">
      <blockquote class="post-content-from"><span>[原文链接]</span><a href="{{ post.from || siteInfo.href }}">{{ post.from || siteInfo.href }}</a></blockquote>

      {{ post.htmlContent || post.content | safe }}
    </div>
    <div id="disqus_thread" class="post-comment ds-thread"></div>
  </article>
</div>
